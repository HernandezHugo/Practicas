<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p class="screen--secundary"></p>
        <p class="screen--principal"></p>
      </div>
      <div class="buttons">
        <button value="C" class="clear">C</button>
        <button value="CE" class="ce">CE</button>
        <button value="DEL" class="delete">DEL</button>
        <button value="/" class="operators">&div;</button>
        <button value="7" class="numbers">7</button>
        <button value="8" class="numbers">8</button>
        <button value="9" class="numbers">9</button>
        <button value="*" class="operators">x</button>
        <button value="4" class="numbers">4</button>
        <button value="5" class="numbers">5</button>
        <button value="6" class="numbers">6</button>
        <button value="-" class="operators">-</button>
        <button value="1" class="numbers">1</button>
        <button value="2" class="numbers">2</button>
        <button value="3" class="numbers">3</button>
        <button value="+" class="operators">+</button>
        <button value="." class="numbers">.</button>
        <button value="0" class="numbers">0</button>
        <button value="=" class="equal">=</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="background__cube">
        <div class="cuboid">
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
        </div>
      </div>
      <fieldset class="radio--group">
        <p>Choose side</p>
        <input name="side" type="radio" value="front" checked />
        <label>front</label>
        <input name="side" type="radio" value="back" />
        <label>back</label>
        <input name="side" type="radio" value="left" />
        <label>left</label>
        <input name="side" type="radio" value="right" />
        <label>right</label>
        <input name="side" type="radio" value="top" />
        <label>top</label>
        <input name="side" type="radio" value="bottom" />
        <label>bottom</label>
      </fieldset>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>

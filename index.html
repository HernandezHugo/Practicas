<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>

  <body>
    <div class="container">
      <div class="cuboid">
        <div class="cube_side"></div>
        <div class="cube_side"></div>
        <div class="cube_side"></div>
        <div class="cube_side"></div>
        <div class="cube_side"></div>
        <div class="cube_side"></div>
      </div>

    <fieldset class="radio-group">
      <legend>Choose the cube side</legend>
      <label>front</label>
      <input name="side" type="radio" value="front" checked />
      <label>back</label>
      <input name="side" type="radio" value="back" />
      <label>left</label>
      <input name="side" type="radio" value="left" />
      <label>right</label>
      <input name="side" type="radio" value="right" />
      <label>top</label>
      <input name="side" type="radio" value="top" />
      <label>bottom</label>
      <input name="side" type="radio" value="bottom" />
    </fieldset>
    <script src="scripts.js"></script>
  </body>
</html>
